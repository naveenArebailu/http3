<form #f="ngForm" (ngSubmit)="submit(f.value,f.valid)" novalidate autocomplete="off">
  <div class="form-group">
    <input type="text" name="username" class="form-control" [(ngModel)]="userDetail.username" maxlength="12" minlength="4" required
      #refUserName='ngModel'>
    <div *ngIf="refUserName.errors && (refUserName.dirty || refUserName.touched)" class="alert alert-danger">
      <div [hidden]="!refUserName.errors.required">
        Name is required
      </div>
      <div [hidden]="!refUserName.errors.minlength">
        Name must be at least 4 characters long.
      </div>
      <div [hidden]="!refUserName.errors.maxlength">
        Name cannot be more than 12 characters long.
      </div>
      <div [hidden]="nameInChar" class="alert alert-danger">
        Name should be in character
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" name="password" class="form-control" [(ngModel)]="userDetail.password" maxlength="12" minlength="4" required
      #refPassword='ngModel'>
    <div *ngIf="refPassword.errors && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">
      <div [hidden]="!refPassword.errors.required">
        Name is required
      </div>
      <div [hidden]="!refPassword.errors.minlength">
        Name must be at least 4 characters long.
      </div>
      <div [hidden]="!refPassword.errors.maxlength">
        Name cannot be more than 12 characters long.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
